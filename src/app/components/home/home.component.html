
<div class="border-bottom pb-lg-4 pb-3">
    <nav class="navbar navbar-expand-lg navbar-light navbar-default pt-0 pb-0">
        <div class="container px-0 px-md-3">
            <div class="offcanvas offcanvas-start p-4 p-lg-0">
                <div class="d-flex justify-content-between align-items-center mb-2 d-block d-lg-none"> <a
                        routerLink="/"><img src="/assets/images/logo/freshcart-logo.svg"
                            alt="eCommerce HTML Template"></a> <button type="button" class="btn-close"
                        aria-label="Close"></button> </div>
                <div class="d-block"> </div>
            </div>
        </div>
    </nav>
</div>

<section class="my-lg-14 my-8">
    <div class="container">
        <h3 class="mb-1">Shop by Category</h3>
        <div class="row">
            <div *ngFor="let item of categories$ | async" class="col-3 g-8"><a [routerLink]="'categories/' + item.id"
                    class="text-decoration-none text-inherit">
                    <!-- card -->
                    <div class="card card-product">
                        <div class="card-body text-center py-8">
                            <!-- img --><img [src]="item.imageUrl" [alt]="item.name" class="mb-3"><!-- text -->
                            <div class="text-truncate">{{item.name}}</div>
                        </div>
                    </div>
                </a></div>

        </div>
    </div>
</section>


<section class="my-lg-14 my-8">
    <div class="container">
        <div class="row">
            <div class="col-12 mb-6">
                <h3 class="mb-1">Fruits & Vegetables</h3>
            </div>
        </div>
        <div class="row row-cols-5">
            <div *ngFor="let item of productsFruitAndVegetabled$ | async" class="col">
                <a class="text-decoration-none text-inherit">
                    <!-- card -->
                    <div class="card card-product">
                        <div class="card-body">
                            <!-- img --><img [src]="item.imageUrl" [alt]="item.name" class="mb-3">
                            <!-- text -->
                            <div class="text-truncate">{{item.name}}</div>
                            <div class="text-truncate">${{item.price}}</div>
                        </div>
                    </div>
                </a></div>

        </div>
    </div>
</section>

<section class="my-lg-14 my-8">
    <div class="container">
        <div class="row">
            <div class="col-12 mb-6">
                <h3 class="mb-1">Snack & Munchies</h3>
            </div>
        </div>
        <div class="row row-cols-5">
            <div *ngFor="let item of productSnackAndMunchies$ | async" class="col">
                <a class="text-decoration-none text-inherit">
                    <!-- card -->
                    <div class="card card-product">
                        <div class="card-body">
                            <!-- img --><img [src]="item.imageUrl" [alt]="item.name" class="mb-3">
                            <!-- text -->
                            <div class="text-truncate">{{item.name}}</div>
                            <div class="text-truncate">${{item.price}}</div>
                        </div>
                    </div>
                </a></div>

        </div>
    </div>
</section>


<section class="my-lg-14 my-8">
    <div class="container" *ngIf="stores$ | async as stores$">
        <div class="col-12 mb-6">
            <h3 class="mb-1">Stores</h3>
        </div>

        <div class="col-12">
            <div class="mb-4">
                <h6>We have <span class="text-primary">{{stores$.length}}</span> vendors now</h6>
            </div>
        </div>
        <div class="row" *ngIf="storeTagsMap$ | async as storeTagsMap">
            <div *ngFor="let item of stores$" class="col-4 g-8">
                <div class="card flex-row p-8 card-product">
                    <div><img [src]="item.logoUrl" [alt]="item.name" class="rounded-circle icon-shape icon-xl"></div>
                    <div class="ms-6">
                        <h5 class="mb-1"><a [routerLink]="'stores/' + item.id" class="text-inherit">{{item.name}}</a>
                        </h5>
                        <div class="small text-muted">
                            <ng-container *ngFor="let subitem of item.tagIds; last as last">
                                <span>{{storeTagsMap[subitem].name}}</span><span *ngIf="!last" class="mx-1"><svg
                                        xmlns="http://www.w3.org/2000/svg" width="4" height="4" fill="#C1C7C6"
                                        class="bi bi-circle-fill align-middle " viewBox="0 0 16 16">
                                        <circle cx="8" cy="8" r="8" /> </svg></span> </ng-container>
                        </div>
                        <div>
                            <!-- badge -->
                            <div class="badge text-bg-light border">{{item.distanceInMeters / 1000 | number: '1.1-1'}}
                                km
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
